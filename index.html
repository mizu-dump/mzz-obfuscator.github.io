<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MZ Obfuscator</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=JetBrains+Mono&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  background:#0c0f14;
  color:#fff;
  font-family:Orbitron,sans-serif;
  display:flex;
  flex-direction:column;
  min-height:100vh;
}
.container{
  flex:1;
  padding:20px;
  max-width:900px;
  margin:auto;
  text-align:center;
}
h1{
  font-size:2.3em;
  background:linear-gradient(135deg,#6f737a,#d5d7db,#5b5f66);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
.box{
  background:#11151d;
  padding:20px;
  border-radius:14px;
  margin-top:20px;
}
input[type=file]{
  width:100%;
  padding:14px;
  background:#0f131b;
  border-radius:10px;
  border:1px dashed #444;
  color:#aaa;
}
button{
  width:100%;
  padding:14px;
  margin-top:15px;
  border-radius:12px;
  border:none;
  cursor:pointer;
  font-family:Orbitron;
  background:linear-gradient(135deg,#5f6368,#b0b3b8,#4a4d52);
  color:#000;
}
#status{margin-top:10px;opacity:.75}
.progress{
  height:10px;
  background:#222;
  border-radius:20px;
  overflow:hidden;
  margin-top:10px;
}
.bar{
  height:100%;
  width:0%;
  background:linear-gradient(135deg,#5f6368,#b0b3b8,#4a4d52);
  transition:width .3s;
}
textarea{
  display:none;
  width:100%;
  height:280px;
  margin-top:20px;
  background:#0f131b;
  color:#cfd2d6;
  border-radius:12px;
  border:none;
  padding:15px;
  font-family:"JetBrains Mono",monospace;
  font-size:.85em;
}
.actions{
  display:none;
  gap:10px;
  margin-top:10px;
}
footer{
  text-align:center;
  padding:15px;
  opacity:.65;
  font-size:.8em;
}
</style>
</head>

<body>

<div class="container">
  <h1>MZ Obfuscator</h1>

  <div class="box">
    <input id="fileInput" type="file" accept=".lua,.txt">
    <button onclick="start()">Obfuscate</button>

    <div id="status"></div>
    <div class="progress"><div class="bar" id="bar"></div></div>

    <textarea id="output" readonly></textarea>

    <div class="actions" id="actions">
      <button onclick="copyText()">COPY</button>
      <button onclick="download()">DOWNLOAD</button>
    </div>
  </div>
</div>

<footer>
  MZZ COMMUNITY<br>© 2025‑2024
</footer>

<script>
let dots=0;

function start(){
  const f=document.getElementById("fileInput").files[0];
  if(!f){alert("Select a file");return;}
  const r=new FileReader();
  r.onload=()=>process(r.result);
  r.readAsText(f);
}

function process(code){
  const s=document.getElementById("status");
  const b=document.getElementById("bar");
  const o=document.getElementById("output");
  const a=document.getElementById("actions");

  o.style.display="none";
  a.style.display="none";
  b.style.width="0%";

  let p=0;
  const i=setInterval(()=>{
    dots=(dots+1)%4;
    s.textContent="Obfuscating"+".".repeat(dots);
    p+=Math.random()*18;
    b.style.width=Math.min(p,100)+"%";
    if(p>=100){
      clearInterval(i);
      o.value=obfuscate(code);
      o.style.display="block";
      a.style.display="flex";
      s.textContent="Completed";
    }
  },200);
}

/* =======================
   MAX SECURITY OBFUSCATOR
   ======================= */
function obfuscate(lua){
  const key = Math.floor(Math.random()*200)+40;
  const raw = [...lua].map(c=>c.charCodeAt(0)^key);
  const mix = raw.sort(()=>Math.random()-0.5);
  const checksum = mix.reduce((a,b,i)=>(a+b*(i+7))%999999937,0);

return `
--([[Protected by MZ Obfuscator v0.0.3 • dsc.gg/mzzhub]])

local _A={${mix.join(",")}}
local _K=${key}
local _H=${checksum}

local function _X(t)
  local r=0
  for i=1,#t do
    r=(r+t[i]*(i+7))%999999937
  end
  return r
end

if not game or not typeof or typeof(game)~="Instance" then return end
if _X(_A)~=_H then return end

local function _Z()
  local s={}
  for i=1,#_A do
    s[i]=string.char(bit32.bxor(_A[i],_K))
  end
  return table.concat(s)
end

pcall(function()
  local _=(_Z())
  if math.random(1,100000)==2 then return end
  local f=load(_)
  if f then f() end
end)
`;
}

function copyText(){
  navigator.clipboard.writeText(document.getElementById("output").value);
}
function download(){
  const t=document.getElementById("output").value;
  const b=new Blob([t],{type:"text/plain"});
  const a=document.createElement("a");
  a.href=URL.createObjectURL(b);
  a.download="obfuscated.lua";
  a.click();
}
</script>

</body>
</html>
