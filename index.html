<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MZ Obfuscator</title>
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">

  <h1 class="title">MZ OBFUSCATOR</h1>

  <div class="upload-box">
    <input type="file" id="fileInput" accept=".lua">
  </div>

  <button id="obfBtn">Obfuscate</button>

  <div id="process" class="hidden">
    <div class="loading-text">
      Obfuscating<span id="dots">.</span>
    </div>

    <div class="tip" id="tip"></div>

    <div class="progress-bar">
      <div class="progress" id="progress"></div>
    </div>
    <div class="percent"><span id="percent">0</span>%</div>
  </div>

  <div id="result" class="hidden">
    <textarea id="output" readonly></textarea>
    <div class="actions">
      <button onclick="copyCode()">COPY</button>
      <button onclick="downloadCode()">DOWNLOAD</button>
    </div>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
