<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MZ Obfuscator</title>

<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">

  <h1 class="title">MZ OBFUSCATOR</h1>

  <div class="upload-box">
    <input type="file" id="fileInput" accept=".lua,.txt">
  </div>

  <button id="obfBtn">Obfuscate</button>

  <div id="process" class="hidden">
    <div class="loading-text">
      Obfuscating<span id="dots">.</span>
    </div>

    <div class="tip" id="tip"></div>

    <div class="progress-bar">
      <div class="progress" id="progress"></div>
    </div>

    <div class="percent"><span id="percent">0</span>%</div>
  </div>

  <div id="result" class="hidden">
    <textarea id="output" readonly></textarea>
    <div class="actions">
      <button onclick="copyCode()">COPY</button>
      <button onclick="downloadCode()">DOWNLOAD</button>
    </div>
  </div>

</div>

<footer>
  <div class="footer-title">MZZ COMMUNITY</div>
  <div class="footer-sub">© 2024–2025</div>

  <div class="socials">
    <a href="https://discord.gg/YOURINVITE" target="_blank">
      <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/discord.svg">
    </a>
    <a href="https://github.com/YOURGITHUB" target="_blank">
      <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/github.svg">
    </a>
  </div>
</footer>

<script src="script.js"></script>
</body>
</html>
