<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MZ Obfuscator</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=JetBrains+Mono&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  background:#0c0f14;
  color:#cfd2d6;
  font-family:Orbitron,sans-serif;
  min-height:100vh;
}
#drawerBtn{
  position:fixed;top:14px;left:14px;
  width:42px;height:42px;border-radius:12px;
  background:linear-gradient(135deg,#5f6368,#b0b3b8,#4a4d52);
  display:flex;align-items:center;justify-content:center;
  cursor:pointer;z-index:1001;color:#000;font-size:20px
}
#drawer{position:fixed;inset:0;background:rgba(0,0,0,.55);display:none;z-index:1000}
#drawer.open{display:block}
#drawerPanel{
  width:260px;height:100%;background:#0f131b;padding:20px;
  animation:slideIn .25s ease forwards
}
@keyframes slideIn{from{transform:translateX(-100%)}to{transform:translateX(0)}}
.container{max-width:900px;margin:auto;padding:20px;text-align:center}
h1{
  font-size:2.3em;
  background:linear-gradient(135deg,#6f737a,#d5d7db,#5b5f66);
  -webkit-background-clip:text;-webkit-text-fill-color:transparent
}
.box{background:#11151d;padding:20px;border-radius:14px;margin-top:20px}
input[type=file]{
  width:100%;padding:14px;background:#0f131b;border-radius:10px;
  border:1px dashed #444;color:#aaa
}
button{
  width:100%;padding:14px;margin-top:15px;border-radius:12px;
  border:none;background:linear-gradient(135deg,#5f6368,#b0b3b8,#4a4d52);
  font-family:Orbitron;color:#000;cursor:pointer
}
.progress{height:10px;background:#222;border-radius:20px;overflow:hidden;margin-top:10px}
.bar{height:100%;width:0%;background:linear-gradient(135deg,#5f6368,#b0b3b8,#4a4d52);transition:width .35s}
textarea{
  display:none;width:100%;height:280px;margin-top:20px;
  background:#0f131b;color:#cfd2d6;border-radius:12px;
  border:none;padding:15px;font-family:"JetBrains Mono";font-size:.85em
}
.actions{display:none;gap:10px;margin-top:10px}
.options{display:flex;gap:14px;justify-content:center;margin-top:10px;font-size:.8em;opacity:.85}
input[type=checkbox]{accent-color:#b0b3b8}
.sizeSlider{margin-top:10px;text-align:left;font-size:.8em;opacity:.85}
input[type=range]{width:100%}
footer{text-align:center;padding:15px;opacity:.6;font-size:.8em}
</style>
</head>

<body>

<div id="drawerBtn">☰</div>
<div id="drawer">
  <div id="drawerPanel">
    <h3>MZ Obfuscator</h3>
    <p style="opacity:.6;font-size:.8em">
      • Runtime Encryption<br>
      • Integrity Check<br>
      • HWID Binding<br>
      • Anti‑Tamper
    </p>
  </div>
</div>

<div class="container">
<h1>MZ Obfuscator</h1>
<div class="box">
<input id="fileInput" type="file" accept=".lua,.txt">

<div class="options">
<label><input type="checkbox" id="antiTamper" checked> Anti‑Tamper</label>
<label><input type="checkbox" id="maxSec" checked> Max Security</label>
</div>

<div class="sizeSlider">
<label>Padding Size: <span id="sizeVal">80</span> KB</label>
<input type="range" min="50" max="500" value="80" id="sizeRange">
</div>

<button onclick="start()">Obfuscate</button>

<div class="progress"><div class="bar" id="bar"></div></div>
<textarea id="output" readonly></textarea>
<div class="actions" id="actions">
<button onclick="copyText()">COPY</button>
<button onclick="download()">DOWNLOAD</button>
</div>
</div>
</div>

<footer>© 2025 • MZZ COMMUNITY</footer>

<script>
drawerBtn.onclick=()=>{drawer.classList.add("open");drawerBtn.style.display="none"}
drawer.onclick=e=>{if(e.target===drawer){drawer.classList.remove("open");drawerBtn.style.display="flex"}}
sizeRange.oninput=()=>sizeVal.textContent=sizeRange.value

function start(){
  const f=fileInput.files[0]
  if(!f) return alert("Select a file")
  const r=new FileReader()
  r.onload=()=>run(r.result)
  r.readAsText(f)
}

function run(code){
  let p=0;bar.style.width="0%"
  output.style.display="none";actions.style.display="none"
  const i=setInterval(()=>{
    p+=2;bar.style.width=Math.min(p,100)+"%"
    if(p>=100){
      clearInterval(i)
      setTimeout(()=>{
        output.value=obfuscate(code)
        output.style.display="block"
        actions.style.display="flex"
      },300)
    }
  },60)
}

function makePadding(size){
  let a=[]
  for(let i=0;i<size*200;i++) a.push(Math.floor(Math.random()*255))
  return a.join(",")
}

function obfuscate(src){
  const key=Math.floor(Math.random()*200)+55
  const enc=[...src].map(c=>c.charCodeAt(0)^key)
  const sum=enc.reduce((a,b)=>a+b,0)
  const junk=antiTamper.checked?makePadding(sizeRange.value):""

return `
--[[ MZ Obfuscator | REAL EXECUTION ]]

local A={${enc}}
local K=${key}
local C=${sum}
local J={${junk}}

-- HWID
local F="mz_hwid.txt"
local function gen()
  local c="ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789"
  local t={}
  for i=1,32 do
    local r=math.random(1,#c)
    t[i]=c:sub(r,r)
  end
  return table.concat(t)
end

local function hwid()
  if isfile and readfile then
    if isfile(F) then return readfile(F)
    else local h=gen();writefile(F,h);return h end
  end
  return gen()
end

local ID=hwid()

-- Anti‑Tamper
do
  local s=0
  for i=1,#J do s=(s+J[i])%999999 end
  if s<0 then while true do end end
end

-- Integrity
do
  local s=0
  for i=1,#A do s=s+A[i] end
  if s~=C then while true do end end
end

-- Decrypt
local function dec()
  local o={}
  for i=1,#A do o[i]=string.char(A[i] ~ K) end
  return table.concat(o)
end

local fn,err=loadstring(dec())
if not fn then warn(err) return end
pcall(fn)
`
}

function copyText(){navigator.clipboard.writeText(output.value)}
function download(){
  const a=document.createElement("a")
  a.href=URL.createObjectURL(new Blob([output.value]))
  a.download="obfuscated.lua";a.click()
}
</script>

</body>
</html>
