<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MZ Obfuscator</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=JetBrains+Mono&display=swap" rel="stylesheet">

<!-- Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  background:#0c0f14;
  color:#fff;
  font-family:Orbitron,sans-serif;
  min-height:100vh;
}

/* Drawer Button */
#drawerBtn{
  position:fixed;
  top:14px;
  left:14px;
  width:42px;
  height:42px;
  border-radius:12px;
  background:linear-gradient(135deg,#5f6368,#b0b3b8,#4a4d52);
  color:#000;
  font-size:20px;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  z-index:1001;
}

/* Drawer */
#drawer{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.55);
  display:none;
  z-index:1000;
}
#drawer.open{display:block}
#drawerPanel{
  width:260px;
  height:100%;
  background:#0f131b;
  padding:20px;
  animation:slideIn .25s ease forwards;
}
@keyframes slideIn{
  from{transform:translateX(-100%)}
  to{transform:translateX(0)}
}

.container{
  padding:20px;
  max-width:900px;
  margin:auto;
  text-align:center;
}
h1{
  font-size:2.3em;
  background:linear-gradient(135deg,#6f737a,#d5d7db,#5b5f66);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
.box{
  background:#11151d;
  padding:20px;
  border-radius:14px;
  margin-top:20px;
}
input[type=file]{
  width:100%;
  padding:14px;
  background:#0f131b;
  border-radius:10px;
  border:1px dashed #444;
  color:#aaa;
}
button{
  width:100%;
  padding:14px;
  margin-top:15px;
  border-radius:12px;
  border:none;
  cursor:pointer;
  font-family:Orbitron;
  background:linear-gradient(135deg,#5f6368,#b0b3b8,#4a4d52);
  color:#000;
}
#status{margin-top:10px;opacity:.7}
.progress{
  height:10px;
  background:#222;
  border-radius:20px;
  overflow:hidden;
  margin-top:10px;
}
.bar{
  height:100%;
  width:0%;
  background:linear-gradient(135deg,#5f6368,#b0b3b8,#4a4d52);
}
textarea{
  display:none;
  width:100%;
  height:280px;
  margin-top:20px;
  background:#0f131b;
  color:#cfd2d6;
  border-radius:12px;
  border:none;
  padding:15px;
  font-family:"JetBrains Mono",monospace;
  font-size:.85em;
}
.actions{
  display:none;
  gap:10px;
  margin-top:10px;
}
footer{
  text-align:center;
  padding:15px;
  opacity:.6;
  font-size:.8em;
}
a{color:#d5d7db;text-decoration:none}
</style>
</head>

<body>

<!-- Drawer Button -->
<div id="drawerBtn">☰</div>

<!-- Drawer -->
<div id="drawer">
  <div id="drawerPanel">
    <h3 style="margin-top:0">MZ Obfuscator</h3>

    <p style="opacity:.6;font-size:.8em;line-height:1.6">
      • VM Execution<br>
      • Control‑Flow Flattening<br>
      • Runtime Decryption<br>
      • Anti‑Tamper<br>
      • Anti‑Static Analysis
    </p>

    <div style="margin-top:20px;display:flex;gap:16px">
      <a href="https://discord.gg/mzzhub" target="_blank">
        <i class="fa-brands fa-discord fa-xl"></i>
      </a>
      <a href="https://github.com/mzzhub" target="_blank">
        <i class="fa-brands fa-github fa-xl"></i>
      </a>
    </div>

    <p style="margin-top:20px;font-size:.7em;opacity:.4">
      MZZ COMMUNITY
    </p>
  </div>
</div>

<div class="container">
  <h1>MZ Obfuscator</h1>

  <div class="box">
    <input id="fileInput" type="file" accept=".lua,.txt">
    <button onclick="start()">Obfuscate</button>

    <div id="status"></div>
    <div class="progress"><div class="bar" id="bar"></div></div>

    <textarea id="output" readonly></textarea>

    <div class="actions" id="actions">
      <button onclick="copyText()">COPY</button>
      <button onclick="download()">DOWNLOAD</button>
    </div>
  </div>
</div>

<footer>
  © 2025‑2024 • MZZ COMMUNITY
</footer>

<script>
/* Drawer Logic */
const btn=document.getElementById("drawerBtn");
const drawer=document.getElementById("drawer");
btn.onclick=()=>{drawer.classList.add("open");btn.style.display="none";}
drawer.onclick=e=>{
  if(e.target===drawer){
    drawer.classList.remove("open");
    btn.style.display="flex";
  }
};

/* Obfuscator UI */
let dots=0;
function start(){
  const f=fileInput.files[0];
  if(!f)return alert("Select a file");
  const r=new FileReader();
  r.onload=()=>process(r.result);
  r.readAsText(f);
}
function process(code){
  status.textContent="";
  bar.style.width="0%";
  output.style.display="none";
  actions.style.display="none";
  let p=0;
  const i=setInterval(()=>{
    dots=(dots+1)%4;
    status.textContent="Obfuscating"+".".repeat(dots);
    p+=Math.random()*20;
    bar.style.width=Math.min(p,100)+"%";
    if(p>=100){
      clearInterval(i);
      output.value=obfuscate(code);
      output.style.display="block";
      actions.style.display="flex";
      status.textContent="Completed";
    }
  },200);
}

/* Lua Obfuscation (basic placeholder) */
function obfuscate(lua){
  const key=Math.floor(Math.random()*200)+40;
  const data=[...lua].map(c=>c.charCodeAt(0)^key);
return `--([[This File Was Protected By MZ Obfuscator v0.0.3 • dsc.gg/mzzhub]])
local A={${data.join(",")}}
local K=${key}
local S=""
for i=1,#A do S=S..string.char(bit32.bxor(A[i],K)) end
load(S)()`;
}
function copyText(){navigator.clipboard.writeText(output.value)}
function download(){
  const b=new Blob([output.value]);
  const a=document.createElement("a");
  a.href=URL.createObjectURL(b);
  a.download="obfuscated.lua";
  a.click();
}
</script>

</body>
</html>
